

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script>
function initialize() {

  var branches = [
{"branch": "Abbottsfield - Penny McKee Branch","lat": 53.5704509, "long": -113.3915179},
{"branch": "Calder Branch","lat": 53.5922064, "long": -113.5385101},
{"branch": "Capilano Branch","lat": 53.5378963, "long": -113.4199269},
{"branch": "Castle Downs Branch","lat": 53.6157356, "long": -113.5166333},
{"branch": "Clareview Branch","lat": 53.601302, "long": -113.401769},
{"branch": "Highlands Branch","lat": 53.57058, "long": -113.44505},
{"branch": "Idylwylde Branch","lat": 53.5235044, "long": -113.4593749},
{"branch": "Jasper Place Branch","lat": 53.5232259, "long": -113.5903997},
{"branch": "Lois Hole Library","lat": 53.5037705, "long": -113.6260742},
{"branch": "Londonderry Branch","lat": 53.603432, "long": -113.445778},
{"branch": "MacEwan University Lending Machine","lat": 53.546693, "long": -113.504871},
{"branch": "Meadows Branch","lat": 53.469037, "long": -113.368943},
{"branch": "Mill Woods Branch","lat": 53.4554447, "long": -113.4343797},
{"branch": "Riverbend Branch","lat": 53.4683942, "long": -113.5837689},
{"branch": "Sprucewood Branch","lat": 53.5666547, "long": -113.4871741},
{"branch": "Stanley A. Milner Library (Downtown)","lat": 53.543202, "long": -113.489606},
{"branch": "Strathcona Branch","lat": 53.5194554, "long": -113.4974797},
{"branch": "Whitemud Crossing Branch","lat": 53.4794861, "long": -113.5041223},
{"branch": "Woodcroft Branch","lat": 53.5637555, "long": -113.5538643}
]

  var myLatlng = new google.maps.LatLng(53.5333,-113.5);
  var mapOptions = {
    zoom: 12,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  for(i=0; i < branches.length; i++) {
    var currLatLang = new google.maps.LatLng(branches[i].lat,branches[i].long);

    var contentString = '<h1>Branch: '+branches[i].branch+'</h1>';

    var infoWindow = new google.maps.InfoWindow({
      content: contentString
    });

    var currMarker = new google.maps.Marker({
      position: currLatLang,
      map: map,
      title: branches[i].branch,
      infoWindow: infoWindow
    });

    google.maps.event.addListener(currMarker, 'click', function() {
    this.infoWindow.open(map,this);
    });


  }

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
